buildscript {
	ext {
		springBootVersion = '2.1.3.RELEASE'
	}
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE'
		classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.7.2'
		classpath 'org.ajoberstar:gradle-git:1.4.2'
	}
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
	id 'org.springframework.boot' version '2.1.3.RELEASE'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.6'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
    compile group: 'org.json', name: 'json', version: '20170516'
    
    compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.1.3.RELEASE'
    
}

mainClassName = "hello.SpringBootConnect"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


